apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-2048-game
  namespace: game-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gameservice-2048
            port:
              number: 80